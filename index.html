<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Studio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      header {
        background-color: #2c8eb4;
        text-align: center;
        padding: 20px;
        color: #fff;
      }

      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        padding: 20px;
        text-align: center;
        float: left;
        transition: color 0.3s ease-in-out;
      } 
      nav a:hover {
        color: #2c8eb4;
    }
    

      section {
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
      }

      h2 {
        padding: 10px;
        color: #2c8eb4;
      }

      p {
        color: #555;
      }

      img {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #f3efef;
        overflow: hidden;
        text-align: center;
        padding: 20px;
        color: #555;
      }

      footer a {
        text-decoration: none;
        color: #555;
        padding: 10px;
      }

      .image-container {
        display: flex; /* Use flexbox to arrange images in one line */
        justify-content: center; /* Center images horizontally */
        align-items: center; /* Center images vertically (optional) */
      }

      .image-container img {
        max-width: 30%; /* Ensure images don't exceed their original size */
        margin: 5px; /* Add some spacing between images */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Art Gallery</h1>
    </header>
    <nav>
  
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="gallery.html">Gallery</a>
     
      
    </nav>
    <section>
      
      <p>
        Step into a world of pencil marvels, where sketches tell captivating
        tales.
      </p>
      
      <h3><b>Some of my works</b></h3>
      <div class="image-container">
        <img src="image/kid obito.jpg" alt="Image 1" />
        <img src="image/pain.jpg" alt="Image 2" />
        <img src="image/mikasa.jpg" alt="Image 3" />
      </div>
    </section>
   
    <footer>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">&copy; 2023 | Art Gallery</a>
    </footer>
    
  </body>
</html>
